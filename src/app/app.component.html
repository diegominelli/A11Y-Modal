<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button type="button" class="button button-primary" (click)="show()">
  Show Modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" id="firstName" />
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input formControlName="surname" id="surname" />
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input formControlName="age" id="age" />
    </div>

    <label for="info">Subscribe to news letter</label>
    <input
      formControlName="info"
      id="info"
      type="checkbox"
      (change)="info = !info"
    />
    <p *ngIf="info">This is a placeholder for more information</p>

    <div class="button-group">
      <button type="submit" class="button button-primary">Submit</button>
      <button
        type="button"
        class="button button-secondary"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
